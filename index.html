<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Boldtriibehq Survey Form</h1>
    <p id="description">Boldtriibehq is a YouTube channel that post motivational quotes from movies. Help us improve the content we post
    <form id="survey-form" action='https://register-demo.freecodecamp.org'>
        <fieldset>
         <label id="name-label">Name <input type="text" required id="name" placeholder="Enter your name"/></label>
         <label id="email-label">Email <input type="email" required id="email" placeholder="Enter your email"/></label>
         <label id="number-label">Age (optional) <input type="number" min="10" max="99" id="number"  placeholder="Enter your age"/></label>
         <label> Are you a subscriber?
            <select id="dropdown">
             <option value="">(select one)</option>
             <option value="1">Yes I am</option>
             <option value="2">No I'm not</option>
             <option value="3">Wish not to say</option>
            </select>
         </label>
        </fieldset>
        <fieldset>
         <label>Would you recommend Boldtriibehq to a friend? 
           <label><input type="radio" name="recommend-type" value="Yes" class="inline"/>Yes</label>
           <label><input type="radio" name="recommend-type" value="No" class="inline"/>No</label>
           <label><input type="radio" name="recommend-type" value="maybe" class="inline"/>Maybe</label>
         </label>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved? (Check all that apply) 
              <label><input type="checkbox" value="improve-type" class="inline"/> Arrangement of elements in video</label>
              <label><input type="checkbox" value="improved-type" class="inline"/> Video Description</label>
              <label><input type="checkbox" value="improve-type" class="inline"/> Thumbnail</label>
              <label><input type="checkbox" value="improve-type" class="inline"/> Number of quotes in the video</label>
            </label>
           </fieldset>  
        <fieldset>
         <label>Any comments or suggestions? <textarea rows="3" cols="30" placeholder="Enter your comment here...." name="comments"></textarea></label>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
       </form>
</body>
</html>
